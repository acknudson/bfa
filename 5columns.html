<!DOCTYPE html>

<!-- Original source code from http://silveiraneto.net/2011/06/02/simple-html5-animation-clouds-over-background/ -->

<body>
<canvas class="demo_canvas" id="img_canvas" width="850" height="640">Alternative text if browser doesn't support canvas.</canvas>

<style>
#img_canvas {
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;
  /*border: 1px solid #000000;*/
  width: 850px;
}
</style>

<script type="text/javascript">
  var canvas;
  var ctx;
   
  var background;
  var width = 150;
  var height = 640;

  //put all of the images names here
  var col1images = ["0.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg","6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"]; 
  var col2images = ["0.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg","6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];
  var col3images = ["0.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg","6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];
  var col4images = ["0.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg","6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];
  var col5images = ["0.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg","6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"];
  var allimages = [col1images, col2images, col3images, col4images, col5images];


  var c1images = [];
  var c2images = [];
  var c3images = [];
  var c4images = [];
  var c5images = [];
  var allcolumns = [c1images, c2images, c3images, c4images, c5images];

  var c1ys = [];
  var c2ys = [];
  var c3ys = [];
  var c4ys = [];
  var c5ys = [];
  var allys = [c1ys, c2ys, c3ys, c4ys, c5ys];

  //http://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }
   
  function updateDraw() {
    //set speed of images
    var speed1 = 1;
    var speed2 = 0.5;
    var speed3 = 0.8; 
    var speed4 = 1.5;
    var speed5 = 0.6;
    var allSpeeds = [speed1, speed2, speed3, speed4, speed5];

    //draw the first image and the white background on the canvas at each frame
    ctx.drawImage(background,0,0);


    //draw the image on the canvas
    for (var i = 0; i < allcolumns.length; i++) { //i = col number
      for (var j = 0; j < allcolumns[i].length; j++) { //j = row number
        allys[i][j] -= allSpeeds[i]; //this is how it moves, we just decrement the starting y by the speed amount
        ctx.drawImage(allcolumns[i][j], i*150 + 5*i, allys[i][j]);

        //reset to the bottom of the screen if it's popped off the screen
        if (allys[i][j] < -allcolumns[i][j].height) {
          var index = j-1;
          if (index < 0) {
            index = allys[i].length - 1;
          }
          var previmg = allcolumns[i][index];
          var prevY = allys[i][index];
          allys[i][j] = prevY + previmg.height + 5;
        }
      }
    }

  }
   
  function main_loop() {
    updateDraw();
  }
  
  function init() {
    canvas = document.getElementById("img_canvas");
    ctx = canvas.getContext("2d");
    width = canvas.width;
    height = canvas.height;
   
    // init background 
    background = new Image();
    background.src = 'bfa-white.png';

    //init image array & all Images()
    for (var i = 0; i < allimages.length; i++) {
      //shuffle the images so they'll be in a slightly different order
      shuffle(allimages[i]);
      for (var j = 0; j < allimages[i].length; j++) {
        allcolumns[i].push(new Image());
        allcolumns[i][j].src = allimages[i][j];
      }
    }

    // console.log("allcols", allcolumns);
    window.onload = function () {
      for (var i = 0; i < allcolumns.length; i++) {
        allys[i].push(0); //each col image should start at 0
        for (var j = 1; j < allcolumns[i].length; j++) {
          var previmg = allcolumns[i][j-1];
          var prevY = allys[i][j-1];
          allys[i].push(prevY + previmg.height + 5); //5px border
        }
      }

      // console.log("allys", allys);

      //init the main loop and set the frame rate
      setInterval(main_loop, 10);
    }
  }

  init();
</script>


</body>
